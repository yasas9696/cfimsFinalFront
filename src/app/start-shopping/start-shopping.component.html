<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="">
                <span id="mySpan">
                    <ul>
                        <li *ngFor="let item of recordArray">{{item.itemId}}</li>
                    </ul>
                </span>
            </div>

            <div class="col-md-12">

                <div class="card">
                    <div style="padding: 1%;">
                        <div class="actionContainer">
                            <mat-form-field class="searchBar">

                                <input matInput placeholder="Search History" (keyup)="applyFilter($event.target.value)">

                            </mat-form-field>
                        </div>

                        <div class="container-fluid">
                            <div class="col-lg-12 col-md-12">
                                <div class="card">
                                    <div class="card-header card-header-warning">
                                        <h4 class="card-title">All Event Histories</h4>
                                        <p class="card-category">All Histories including Jokers Films, CyberLabs &
                                            Heavenly Made</p>
                                    </div>
                                    <div class="card-body table-responsive">
                                        <table class="table table-hover">
                                            <thead class="text-warning">
                                                <th>Date</th>
                                                <th>Event Name</th>
                                                <th>Job Number</th>
                                                <th>Department</th>
                                                <th>Employee Number</th>

                                                <th>Action</th>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of datasource">
                                                    <td>{{ item.date }}</td>
                                                    <td>{{ item.event }}</td>
                                                    <td>{{ item.jobNumber }}</td>
                                                    <td>{{ item.department }}</td>
                                                    <td>{{ item.empNo }}</td>

                                                    <td> 

                                                            <a class="btn  btn-warning btn-round" (click)="openDialog(item.id)"> View Items</a>
                                                        </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
