<div class="card card-success">
  <div class="card-header card-header-danger">
 

<div class="content" style="padding: 10% 30% 10% 30%;">




  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header card-header-danger">


          <div class="logoClass">

            <p class="poweredby">Candy Factory Group</p>
           
            <img src="https://cdn0.iconfinder.com/data/icons/flat-security-icons/512/lock-open.png" class="prof-pic" />


            <div class="headerString">
              <p style="text-align:center">Sign in <br>
                <small>to continue CFIMS</small></p>
            </div>
          </div>

        </div>
        <div class="card-body dive">


          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="username"
              name="username">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="password" type="password" name="Password" class="form-control" id="exampleInputPassword1">
            </div>
           
           
            <button type="submit" class="btn btn-primary"  (click)="signIn()" >Sign in</button>
          </form>

          
        </div>
      </div>


    </div>
  </div>


</div>

</div>

<div class="copyright pull-center">

</div>
</div>
