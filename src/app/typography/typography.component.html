<div class="col-lg-12 col-md-12">
    <div class="card">
 <div class="card-header card-header-danger">
            <h4 class="card-title">All Users</h4>
            <p class="card-category">Including all Users of the Candy factory group  </p>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead class="text-danger">
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Type</th>
                   
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of datasource">
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.dept }}</td>
                        <td>{{ user.type }}</td>
                       
                        <td><a class="btn btn-danger  btn-round" (click)="delete(user)">Delete</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
